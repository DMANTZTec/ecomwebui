<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="assets/images/favicon.png" rel="shortcut icon" type="image/x-icon">

    <title>Dropdown</title>

    <!-- Bootstrap Css -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

    <!-- Custom Css -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Font awesome-->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">

</head>

<!------ Include the above in your HEAD tag ---------->
<body>

<!-- <div class="text-center"><h2>Bootstrap 4 Multilevel Dropdown Menu</h2></div>
 -->
<div id="menu_area" class="menu-area">
    <div class="container">
        <div class="row">
            <nav class="navbar navbar-light navbar-expand-lg mainmenu">
                <span class="navbar-toggler-icon"></span>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto" >
                       
                        <li *ngFor="let dropdowns of NavigationList" class="dropdown" [attr.id]="'dropdowns'+dropdowns.catalogId" [attr.value]="'catlogId'+dropdowns.catalogId">
                            <a class="dropdown-toggle" href="#" id="NavBar_{{dropdowns.catalogId }}"  role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{dropdowns.catalogName}}</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li *ngFor="let childitems of dropdowns.childCatalog" class="dropdown">
                                <a class="dropdown-toggle" href="#" id=NavBar_{{childitems.catalogId}} role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{childitems.catalogName}}</a>
                                <ul  class="dropdown-menu" aria-labelledby="navbarDropdown">
                              
                               <li *ngFor="let subitems of childitems.childCatalog" >
                                    <a  href="#" id=NavBar_{{subitems.catalogId}} role="button" >{{subitems.catalogName}}</a>
                                  
                                </li>
                                </ul>
                            </li>
                            </ul>
                        </li>
                        
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!--  Include all compiled plugins (below), or include individual files as needed  -->
    <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <!-- js file -->
    <script src="assets/js/custom.js" type="text/javascript"></script>
    
</body>
</html>
