<div class="banner-wrapper">
    <div class="container-fluid">
        <div id="carousel-example-generic" class="carousel slide"
            data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0"
                    class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li data-target="#carousel-example-generic" data-slide-to="5"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="img-responsive" src="assets/images/First-carosel.jpg"
                        alt="Resource image">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="assets/images/Second-carosel.jpg"
                        alt="Resource image">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="assets/images/Third-carosel.jpg"
                        alt="Resource image">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="assets/images/Fourth-carosel.jpg"
                        alt="Resource image">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="assets/images/Fifth-carosel.jpg"
                        alt="Resource image">
                    <div class="carousel-caption"></div>
                </div>
                <div class="item">
                    <img class="img-responsive" src="assets/images/Sixth-carosel.jpg"
                        alt="Resource image">
                    <div class="carousel-caption"></div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic"
                role="button" data-slide="prev"> <i class="fa fa-angle-left"
                aria-hidden="true"></i> <span class="sr-only">Previous</span>
            </a> <a class="right carousel-control" href="#carousel-example-generic"
                role="button" data-slide="next"> <i class="fa fa-angle-right"
                aria-hidden="true"></i> <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
